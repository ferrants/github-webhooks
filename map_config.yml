push:
    - match:
        owner: "dataxu"
        branch: "master"
        no_message: '^\[auto\].*$'
      trigger:
        job: "{repo}_master"

    - match:
        owner: "dataxu"
        branch: "dev-.*"
      trigger:
        job: "{repo}_dev-feature"
        params:
            branch: "{branch}"

    - match:
        owner: dataxu
        branch: "rel-.*"
        created: true
      trigger:
        job: "{repo}_rel"
        params:
            branch: "{branch}"

pr:
    - match:
        repo: ".*"
        owner: ".*"
        branch: ".*"
        actions:
          - opened
          - synchronize
      trigger:
        job: "{repo}_pr"
        params:
            fork: "{owner}"
            branch: "{branch}"
            pr_number: "{pr_number}"

issue:
    - match:
        repo: "dxng"
        owner: "dataxu"
        message: "add_label.*|add-label.*|add label.*"
        actions:
          - created
      trigger:
        job: "github_comment-to-label"
        params:
            repo: "{repo}"
            comment: "{comment}"
            issue_number: "{issue_number}"
