push:
    - match:
        owner: "dataxu"
        branch: "master"
        no_message: '^\[auto\].*$'
      trigger:
        job: "{repo}_master"

    - match:
        owner: "dataxu"
        branch: "dev-.*"
      trigger:
        job: "{repo}_dev-feature"
        params:
            branch: "{branch}"

    - match:
        owner: dataxu
        branch: "rel-.*"
        created: true
      trigger:
        job: "{repo}_rel"
        params:
            branch: "{branch}"

pr:
    - match:
        repo: ".*"
        owner: ".*"
        branch: ".*"
        actions:
          - opened
          - synchronize
      trigger:
        job: "{repo}_pr"
        params:
            fork: "{owner}"
            branch: "{branch}"
